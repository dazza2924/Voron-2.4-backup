[gcode_macro TOOLCHANGE_DEMO]
gcode:
    {% for n in range(20) %}
      T{ printer.toolchanger.tool_numbers | random }
    {% endfor %}

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    Chamber_QGL #Set Chamber LED's to QGL Preset
    STATUS_LEVELING #Set LED Toolheads to Leveling Preset
    QUAD_GANTRY_LEVEL
    G28 Z

[gcode_macro PRINT_STATUS]
gcode: 
  RESPOND TYPE='echo' MSG="Status for M190 {params.OBJ} is { printer[params.OBJ] }"
#python:
#  gcode.RESPOND(TYPE='echo', MSG=f"Status for M190 {params.OBJ} is { printer[params.OBJ] }")

[gcode_macro _PARK_ON_COOLING_PAD]
gcode:
  G90 ; Absolute positioning
  G0 X118 Y-4.5 Z5 F5000
  G0 Z0 F600

[gcode_macro _CLEAN_NOZZLE]
description: Clean nozzle on nozzle cleaning pad.
gcode:
  G90
  RESPOND TYPE=echo MSG="Cleaning nozzle"
  {% set heater =  printer.toolhead.extruder %}
  M104 S{params.TEMP}
  
  G0 X160 Y100 F5000
  G0 X160 Y-4.5 Z5 F5000
  TEMPERATURE_WAIT SENSOR={heater} MINIMUM={params.TEMP}
  M104 S0 # Set temp to 0
  G0 Z0.5
  G0 X120 F5000
  G0 X155 F5000
  G0 X124 F5000
  G0 X121 F5000
  G0 X118 Z1 F5000
  G0 Z0 F600
  TEMPERATURE_WAIT SENSOR={heater} MAXIMUM=120
  G0 Z20
  G0 Y20

[gcode_macro _WIPE_NOZZLE]
description: Wipe the nozzle on the pad
gcode:
  G90     
  G0 X160 Y-4.5 Z5 F5000
  G0 Z0.5
  G0 X120 F5000
  G0 X155 F5000
  G0 X124 F5000
  G0 X121 F5000
  G0 X118 Z1 F5000
  G0 Z-0.3 F60
  G0 Z5 F600


[gcode_macro UNSAFE_LOWER_BED]
description: Lower the bed 100mm without homing
gcode:
  G90
  Chamber_Print_Issue #Set Chamber LED's to Print Issue Preset
  SET_KINEMATIC_POSITION Z=100
  G0 Z0 F600
  M84
  Chamber_LED_Standby #Set Chamber LED's to Standby Preset

[gcode_macro UNSAFE_RAISE_BED]
description: Raise the bed 100mm without homing
gcode:
  G90
  Chamber_Print_Issue #Set Chamber LED's to Print Issue Preset
  SET_KINEMATIC_POSITION Z=0
  G0 Z100 F600
  M84
  Chamber_LED_Standby #Set Chamber LED's to Standby Preset

[gcode_macro _TAP_PROBE_ACTIVATE]
description: Ensure safe temp for bed probing
gcode:
    {% set max_temp = 150 %}
    {% set actual_temp = printer[params.HEATER].temperature %}
    {% set target_temp = printer[params.HEATER].target %}
    {% if target_temp > max_temp %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (target_temp, max_temp)) }
        SET_HEATER_TEMPERATURE HEATER={params.HEATER} TARGET={ max_temp|int - 5 }
    {% endif %}
    # Temperature target is already low enough, but nozzle may still be too hot.
    {% if actual_temp > max_temp  + 2 %}
        { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (actual_temp, max_temp)) }
        TEMPERATURE_WAIT SENSOR={params.HEATER} MAXIMUM={ max_temp }
    {% endif %}


[gcode_macro PRINT_START]
variable_printing: False
gcode:
  #M140 S{ params.BED_TEMP }
  {% set target_bed = params.BED_TEMP|int %}

  M117 Initializing
  BED_MESH_CLEAR
  SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=printing VALUE=False
  INITIALIZE_TOOLCHANGER
  Chamber_LED_Standby #Set Chamber LED's to Standby Preset
  status_homing #Set LED Toolheads to Homing Preset
  M117 Homing
  G28
  #M117 Cleaning the nozzle
  #_CLEAN_NOZZLE TEMP={ params.TOOL_TEMP|int - 30 }

  # Checks if the bed temp is higher than 90c - if so then trigger a heatsoak.
  {% if params.BED_TEMP|int > 90 %}
    SET_DISPLAY_TEXT MSG="Bed: {target_bed}c"           # Displays info
    Chamber_Heating_Bed #Set Chamber LED's to Heating Bed Preset
    status_busy #Set LED Toolheads to Busy Preset
    M106 S255                                           # Turns on the PT-fan
    M107
    ##  Uncomment if you have a Nevermore.
    #SET_PIN PIN=nevermore VALUE=1                      # Turns on the nevermore

    #G1 X{x_wait} Y{y_wait} Z15 F9000                    # Goes to center of the bed
    M190 S{target_bed}                                  # Sets the target temp for the bed
    #SET_DISPLAY_TEXT MSG="Heatsoak: {target_chamber}c"  # Displays info
    #TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={target_chamber}   # Waits for chamber to reach desired temp

  # If the bed temp is not over 90c, then it skips the heatsoak and just heats up to set temp with a 5min soak
  {% else %}
    M107
    SET_DISPLAY_TEXT MSG="Bed: {target_bed}c"           # Displays info
    Chamber_Heating_Bed #Set Chamber LED's to Heating Bed Preset
    status_busy #Set LED Toolheads to Busy Preset                             # Sets SB-leds to heating-mode
    #G1 X{x_wait} Y{y_wait} Z15 F9000                    # Goes to center of the bed
    M190 S{target_bed}                                  # Sets the target temp for the bed
    SET_DISPLAY_TEXT MSG="Soak for 5min"                # Displays info
    G4 P300000                                          # Waits 5 min for the bedtemp to stabilize
  {% endif %}
  
  #M117 Heating up the bed
  ## TEMPERATURE_WAIT SENSOR="temperature_fan buildplate" MINIMUM={ [ params.BED_TEMP|float * 0.94, params.BED_TEMP|float - 6.0 ] |min }
  #M190 S{ params.BED_TEMP }

  #M117 Calibrating bed
  # Heating nozzle to 150 degrees. This helps with getting a correct Z-home
  SET_DISPLAY_TEXT MSG="Hotend: 150c"          # Displays info
  status_heating #Set LED Toolheads to Heating Preset
  Chamber_Heating_Hotend #Set Chamber LED's to Heating Hotend Preset
  M109 S150                                    # Heats the nozzle to 150c
  SET_DISPLAY_TEXT MSG="QGL"
  Chamber_QGL #Set Chamber LED's to QGL Preset
  status_leveling #Set LED Toolheads to Leveling Preset
  G32 ; Home, gantry tram
  SET_DISPLAY_TEXT MSG="Bed mesh"    # Displays info
  status_meshing #Set LED Toolheads to Meshing Preset
  Chamber_Bed_Mesh #Set Chamber LED's to Bed Mesh Preset
  BED_MESH_CALIBRATE ADAPTIVE=1 ADAPTIVE_MARGIN=5               # Starts bed mesh
  M109 S0 # Stop to heat, the actual printing may happen with a different hotend.

  #M117 Heating up the hotends
  # Preheat all the hotends in use
  #{% for tool_nr in printer.toolchanger.tool_numbers %}
  #  {% set tooltemp_param = 'T' ~ tool_nr|string ~ '_TEMP' %}
  #  {% if tooltemp_param in params %}
  #    #M104 T{tool_nr} S{params[tooltemp_param]} #FROM TAPCHAGNER ORIGINALLY
  #    M109 T{tool_nr} S{params[tooltemp_param]} #SUGGESTED FROM DISCORD
  #  {% endif %}
  #{% endfor %}

  #_PARK_ON_COOLING_PAD
  {% if params.TOOL is defined %}
    T{params.TOOL}
  {% endif %}

  status_heating
  Chamber_Heating_Hotend #Set Chamber LED's to Heating Hotend Preset
  M109 S{ params.TOOL_TEMP }
  G0 Z2 F300 ;Move up a bit
  G92 E0 ; Zero extruder
  START_TOOL_PROBE_CRASH_DETECTION
  SET_FILAMENT_SENSOR SENSOR=filament_sensor_0 ENABLE=1   #Turn On Filament Sensor
  ;SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=printing VALUE=True
  status_printing
  Chamber_LED_White #Set Chamber LED's to Full White Preset
  M117 Printing

[gcode_macro PRINT_END]
gcode:
    STOP_TOOL_PROBE_CRASH_DETECTION
    Chamber_Print_Finished #Set Chamber LED's to Print Finished Preset
    SET_FILAMENT_SENSOR SENSOR=filament_sensor_0 ENABLE=0 #Turn Off Filament Sensor
    SET_SKEW CLEAR=1 #Clear Skew Profiles
    SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=printing VALUE=False
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                 ; retract filament

    G91                            ; relative positioning
    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 20) %}
        {% set z_safe = 20.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    G0 X{x_safe} Y{y_safe} F20000  ; move nozzle to remove stringing
    G0 Z{z_safe} F3600             ; move nozzle up

    TURN_OFF_HEATERS
    M107                           ; turn off fan
    M140 S0                          ; turn off bed

    G90                            ; absolute positioning
    #{% set tool = printer[printer.toolchanger.tool] %}
    #G0 X{tool.params_park_x} Y{tool.params_safe_y} Z300 F3600          ; park nozzle up top
    #M18                            ; Motors off
    M117 Print done
    status_off

[gcode_macro LOAD_FILAMENT]
variable_ignore_min_extrude_temp: True
gcode:
  M117 Loading
  Chamber_LED_White #Set Chamber LED's to Full White Preset
  status_heating
  M104 S200
  G90 ; Absolute pos
  G1 X100 Y20 Z20 F1800 ; Move to center
  M104 S200 ;Heat up the filament
  TEMPERATURE_WAIT SENSOR={printer.toolhead.extruder} MINIMUM=200
  M83                            ; set extruder to relative
  G1 E50 F300                   ; extrude 5 cm
  G1 E50 F300                   ; extrude 5 cm
  G1 E-4 F1800                  ; retract some
  M82                           ; set extruder to absolute
  M400                          ; wait for buffer to clear
  M104 S0                       ; Stop heating
  M117 Loading done
  status_ready
  Chamber_LED_Standby #Set Chamber LED's to Standby Preset

[gcode_macro UNLOAD_FILAMENT]
variable_ignore_min_extrude_temp: True
gcode:
  M117 Unloading
  Chamber_LED_White #Set Chamber LED's to Full White Preset
  status_heating
  M104 S200 ;Heat up the filament
  TEMPERATURE_WAIT SENSOR={printer.toolhead.extruder} MINIMUM=200
  M83                           ; set extruder to relative
  G1 E5 F500                   ; extrude 5 mm
  G1 E-50 F1000                   ; retract 5 cm
  G1 E-50 F1000                   ; retract 5 cm
  M82                            ; set extruder to absolute
  M400                          ; wait for buffer to clear
  M104 S0                       ; Stop heating
  M117 Unloading done
  status_ready
  Chamber_LED_White #Set Chamber LED's to Full White Preset
  
[gcode_macro UNLOAD_ONE_FILAMENT]
gcode:
  M117 Unloading {params.TOOL}
  Chamber_LED_White #Set Chamber LED's to Full White Preset
  status_heating
  M109 T{params.TOOL} S200 ;Wait until heated
  {% set tool_name = printer.toolchanger.tool_names[params.TOOL|int] %}
  {% set extruder = printer[tool_name].extruder %}
  M104 T{params.TOOL} S200 ;Heat up the filament
  TEMPERATURE_WAIT SENSOR={extruder} MINIMUM=200
  ACTIVATE_EXTRUDER EXTRUDER={extruder}
  M83                           ; set extruder to relative
  G1 E5 F500                   ; extrude 5 mm
  G1 E-50 F1000                   ; retract 5 cm
  G1 E-50 F1000                   ; retract 5 cm
  M82                            ; set extruder to absolute
  M400                          ; wait for buffer to clear
  TURN_OFF_HEATERS
  M117 Unloading done
  status_ready
  Chamber_LED_White #Set Chamber LED's to Full White Preset

[gcode_macro UNLOAD_ALL_FILAMENT]
gcode:
  {% set tools = printer.toolchanger.tool_names %}
  Chamber_LED_White #Set Chamber LED's to Full White Preset
  status_heating
  M117 Unloading
  {% for tool in tools %}
    M104 T{printer[tool].tool_number} S200 ;Heat up the filament
  {% endfor %}
  {% for tool in tools %}
    M109 T{printer[tool].tool_number} S200 ;Wait until heated
    ACTIVATE_EXTRUDER EXTRUDER={printer[tool].extruder}
    M83                           ; set extruder to relative
    G1 E5 F500                     ; extrude 5 mm
    G1 E-50 F1000                   ; retract 5 cm
    G1 E-50 F1000                   ; retract 5 cm
  {% endfor %}
  M400                          ; Finish all th emoves
  M82                            ; set extruder to absolute
  TURN_OFF_HEATERS
  status_ready
  Chamber_LED_White #Set Chamber LED's to Full White Preset
  M117 Unloading done

[gcode_macro CHANGE_NOZZLE]
gcode:
  M117 Nozzle change
  Chamber_LED_White #Set Chamber LED's to Full White Preset
  M104 S200
  G90 ; Absolute pos
  G1 X175 Y0 Z100 F1800 ; Move to front
  M109 S200 ;Heat up the filament
  M83                            ; set extruder to relative
  G1 E5 F250                   ; extrude 5 mm
  G1 E-50 F1000                ; retract 5 cm
  M82                            ; set extruder to absolute
  M117 Ready to swap


